<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/details.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <title>Details</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <img class="icon" src="img/icon.png" alt="icon">
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="row mt-4">
                        <div class="container steps-wrapper">
                            <h6 class="steps">
                                <a href="#" class="step1">Cart</a>
                                <span class="vector">></span>
                                <a href="#" class="step2">Details</a>
                                <span class="vector">></span>
                                <a href="#" class="step3">Shipping</a>
                                <span class="vector">></span>
                                <a href="#" class="step4">Payment </a>
                            </h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row mt-5">
                            <div class="col-4">
                                <div class="row section-tittle">
                                    <h5 class="tittle">Contact</h5>
                                </div>
                            </div>
                            <div class="col-3">
                            </div>
                            <div class="col-5 login">
                                <div class="row">
                                    <h6 style="font-size: 13px; letter-spacing: -0.9px; line-height: 26px; text-align: right;">Do you have an account? <span><a class="lgin" href="#">Login</a></span></h6>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <input type="text" name="contacts" id="contacts" placeholder="Email or mobile phone number">
                        </div>
                        <div class="row mt-5">
                            <div class="row section-tittle">
                                <h5 class="tittle">Shipping Adress</h5>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-6" style="width: 44%">
                                        <input type="text" id="name" name="name" minlength="5" maxlength="40" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-6" style="width: 44%">
                                        <input type="text" id="sname" name="sname" minlength="5" maxlength="40" class="form-control" placeholder="Second Name">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="address" name="address" minlength="5" maxlength="40" class="form-control" placeholder="Address and number">
                                    </div>
                                    <div class="col-12">
                                        <input type="text" id="note" name="note" maxlength="1000" class="form-control" placeholder="Shipping note(optional)">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" name="city" id="city" minlength="5" maxlength="40" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col-4" style="width: 28%">
                                        <select id="ward" name="ward">
                                            <option value="">Ward</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                    <div class="col-4" style="width: 27%">
                                        <select id="province" name="province">
                                            <option value="">Province</option>
                                            <option value="tb">Tan Binh</option>
                                            <option value="tp">Tan Phu</option>
                                            <option value="bt">Binh Tan</option>
                                        </select>
                                    </div>
                                    <div class="col-12" style="width: 88%">
                                        <select id="country" name="country">
                                            <option value="">Country</option>
                                            <option value="vn">Vietnam</option>
                                        </select>
                                    </div>
                                    <div class="col-6 mt-5">
                                        <div class="row">
                                            <a href="#" class="ret">Back to cart</a>
                                        </div>
                                    </div>
                                    <div class="col-6 mt-5" style="width: 37%;">
                                        <button type="submit" class="btn go-ship" name="add_record_btn">Go to Shipping</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-4" style="background-color: #F2F2F2;">
                    <div class="row mt-5">
                        <div class="col-12 product" style="width: 88%;">
                            <div class="row">
                                <div class="col-4">
                                    <img src="img/thumbnail_placeholder.png" alt="product" class="product-img">
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-12">
                                            <h6 class="product-name">Spiced Mint Candleleaf</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="price">$ 9.99</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <hr style="margin-top: 50px; width: 88%;">
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="col-6" style="text-align: left;">
                                        <h6>Subtotal</h6>
                                    </div>
                                    <div class="col-6" style="text-align: right; width: 43%;">
                                        <h6>$ 9.99</h6>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-6" style="text-align: left;">
                                        <h6>Shipping</h6>
                                    </div>
                                    <div class="col-6" style="text-align: right; width: 43%;">
                                        <h6>Calculate on next step</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <hr style="margin-top: 50px; width: 88%;">
                            </div>

                            <div class="row mb-5">
                                <div class="row">
                                    <div class="col-6" style="text-align: left;">
                                        <h6>Total</h6>
                                    </div>
                                    <div class="col-6" style="text-align: right; width: 43%;">
                                        <h5>$ 9.99</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src = "assets/js/jquery-3.6.1.min.js"></script>
        <script src = "assets/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
